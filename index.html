<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: darkgreen;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Scan QR Code</h2>
    <div id="reader"></div>
    <input type="text" id="qrData" placeholder="Scanned QR Code" readonly>
    <button onclick="clearTable()">Clear Table</button>

    <h3>Scanned QR Codes</h3>
    <table id="qrTable">
        <thead>
            <tr>
                <th>QR Code Data</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- QR Code data rows will appear here -->
        </tbody>
    </table>

    <script>
        let scannedData = []; // To hold all scanned QR codes

        function startScanner() {
            const scanner = new Html5Qrcode("reader");

            scanner.start(
                { facingMode: "environment" }, // Use rear camera
                { fps: 10, qrbox: 250 },
                (qrCodeMessage) => {
                    document.getElementById("qrData").value = qrCodeMessage;

                    // Check if the QR code is unique before adding
                    if (!isDuplicate(qrCodeMessage)) {
                        addToTable(qrCodeMessage);
                    } else {
                        alert("This QR code has already been scanned!");
                    }

                    // Restart the scanner immediately after each scan
                    scanner.clear(); // Clear previous scanner session
                    scanner.start(
                        { facingMode: "environment" }, // Use rear camera again
                        { fps: 10, qrbox: 250 },
                        (qrCodeMessage) => {
                            document.getElementById("qrData").value = qrCodeMessage;

                            if (!isDuplicate(qrCodeMessage)) {
                                addToTable(qrCodeMessage);
                            } else {
                                alert("This QR code has already been scanned!");
                            }
                        },
                        (errorMessage) => {
                            console.log("QR code scan error: ", errorMessage);
                        }
                    ).catch(err => console.log("Scanner error: ", err));
                },
                (errorMessage) => {
                    console.log("Scanner error: ", errorMessage);
                }
            ).catch(err => console.log("Scanner error: ", err));
        }

        function isDuplicate(qrData) {
            // Check if the scanned QR data is already in the scannedData array
            return scannedData.some(data => data.qrData === qrData);
        }

        function addToTable(qrData) {
            if (!qrData) {
                alert("No QR Code scanned!");
                return;
            }

            // Add new data to the array
            scannedData.push({ qrData: qrData, timestamp: new Date().toLocaleString() });

            // Update the table
            updateTable();
        }

        function updateTable() {
            const table = document.getElementById("qrTable").getElementsByTagName("tbody")[0];
            table.innerHTML = ''; // Clear existing rows before adding new ones

            // Add each scanned data to the table
            scannedData.forEach((data) => {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.innerHTML = data.qrData;
                cell2.innerHTML = data.timestamp;
            });
        }

        function clearTable() {
            scannedData = []; // Clear the data array
            updateTable(); // Re-render the table
        }

        startScanner(); // Start the scanner on page load
    </script>

</body>
</html>
