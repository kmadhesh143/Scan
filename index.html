<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h2>Scan QR Code</h2>
    <div id="reader" style="width: 100%; height: 400px;"></div>
    <p><strong>Scanned Data:</strong> <span id="result"></span></p>
    <button onclick="submitData()">Submit</button>

    <script>
        let scannedData = "";

        // Function to handle the success of QR code scanning
        function onScanSuccess(qrCodeMessage) {
            // Display scanned QR code data
            document.getElementById('result').innerText = qrCodeMessage;
            scannedData = qrCodeMessage; // Store scanned data
        }

        // Function to submit the scanned QR code data to Google Sheets
        function submitData() {
            if (scannedData) {
                // Send data to the Apps Script Web App (replace YOUR_GOOGLE_SCRIPT_URL)
                fetch('https://script.google.com/macros/s/AKfycbyTPiSqsMoSJbqA6Lk7sxMTqAt_CdzK61crTt_3QaGT1UM9zKU2F-lK7YTrPfItmyyL/exec?data=' + encodeURIComponent(scannedData))
                    .then(response => response.text())
                    .then(data => alert(data))  // Show success message
                    .catch(error => alert('Error saving data!'));  // Handle error
            } else {
                alert("No QR code scanned!");  // Prompt if no QR code was scanned
            }
        }

        // Initialize the QR code scanner
        new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }).render(onScanSuccess);
    </script>
</body>
</html>
