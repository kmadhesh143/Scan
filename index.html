<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script> <!-- QR decoding library -->
    <style>
        /* Simple styling to make the video feed fit the screen */
        video {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Scan QR Code Using Your Camera</h2>
    
    <!-- Video element to display the camera feed -->
    <video id="video" width="100%" height="auto" style="border: 1px solid black"></video>

    <!-- Display scanned data -->
    <p><strong>Scanned Data:</strong> <span id="result"></span></p>
    <button onclick="submitData()">Submit</button>

    <script>
        let scannedData = ""; // Store scanned data

        // Function to access the camera and start scanning
        function startScanner() {
            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    // Display the camera feed in the video element
                    const videoElement = document.getElementById('video');
                    videoElement.srcObject = stream;
                    videoElement.play();
                    // Start scanning
                    scanQRCode(stream);
                })
                .catch(function(error) {
                    alert('Error accessing camera: ' + error);
                });
        }

        // Function to scan QR code from the camera feed
        function scanQRCode(stream) {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Continuously scan for QR codes
            function processFrame() {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;

                // Draw the current video frame onto the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Try to decode the QR code from the canvas image
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                // If a QR code is found, display it and stop the stream
                if (code) {
                    scannedData = code.data;
                    document.getElementById('result').innerText = scannedData;
                    stream.getTracks().forEach(track => track.stop()); // Stop the camera after scanning
                } else {
                    // Keep scanning if no QR code is found
                    requestAnimationFrame(processFrame);
                }
            }

            processFrame(); // Start scanning
        }

        // Function to submit scanned data to Google Sheets
        function submitData() {
            if (scannedData) {
                // Replace 'YOUR_GOOGLE_SCRIPT_URL' with your Google Apps Script Web App URL
                fetch('https://script.google.com/macros/s/AKfycbyTPiSqsMoSJbqA6Lk7sxMTqAt_CdzK61crTt_3QaGT1UM9zKU2F-lK7YTrPfItmyyL/exec?data=' + encodeURIComponent(scannedData))
                    .then(response => response.text())
                    .then(data => alert('Data submitted successfully!'))
                    .catch(error => alert('Error saving data!'));
            } else {
                alert("No QR code scanned!"); // Prompt if no QR code was scanned
            }
        }

        // Start scanning when the page loads
        window.onload = startScanner;
    </script>
</body>
</html>
